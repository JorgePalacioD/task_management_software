<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Board Kanban</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div>
                <button onclick="modalOpen()" class="open-modal" >CREATE A NEW TASK</button>
            </div>

            <h2>Board kanban</h2>

            <div class="icons">
                <button class="btn-login">
                   <a href="/login.html">Login</a>
                </button>

                <button class="btn-github">
                    <a href="https://github.com/" target="_blank">
                        <img src="/img/github.png">
                    </a>                    
                </button>

            </div>

        </nav>  

            <dialog class="modal" id="modal">
                <div class="box-modal">

                    <section class="header-modal">
                        <div class="encabezado">
                            <div class="title-modal">
                                Create a new task
                            </div>
                            <div class="boton">
                                <button onclick="modalClose()" class="cerrar" >X</button>
                            </div>
                        </div>
                    </section>

                    <section class="content-modal">

                        <div id="modal-vacia" class="alert">
                            The input value cannot be empty
                        </div>
                        <form id="frm-task" action="">
                            <br>
                            <div>
                                <input type="text" class="title-task" id="title-task" placeholder="Task title....">
                            </div>
                            
                            <div>
                                <input type="text" id="assigned-to" name="assigned-to" placeholder="Name of person assigned...">
                            </div>

                            <div class="div-input-description">
                                <input type="text" id="Por-hacer" name="Por-hacer" autofocus placeholder="Description..." />
                            </div>
                            <button id="AÃ±adir-tarea">ADD</button>
                        </form>
                    </section>
                </div>
            </dialog>
    </header>

    <main>
        <div id="container" class="container">
            <section id="sect-tasks" class="to-do">
                <h4>To Do</h4>
                <hr>
            </section>
            <section class="Doing">
                <h4>Doing</h4>
                <hr>
            </section>
            <section class="Done">
                <h4>Done</h4>
                <hr>
            </section>
        </div>
    </main>

    <footer class="final">
        <p>&copy; All rights reserved </p>
    </footer>

    <script src="/app.js"></script>

</body>

</html>
